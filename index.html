<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/479/691/png-transparent-coin-flipping-coin-flipper-android-flippers-game-logo-sign-thumbnail.png">
    <title>Flip a coin</title>
  </head>
  <body>
    <img src="./img/himanshu logo.jpg" alt="logo">
    <div class="container">
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./img/coin heads.png" />
        </div>
        <div class="tails">
          <img src="./img/coin tails.png" />
        </div>
      </div>
      <!-- Board -->
      <div class="board">
        <p id="result">t</p>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
